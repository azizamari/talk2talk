<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk2Talk</title>
</head>
<body>
    <h1>HELLOOO</h1>
    <form id="chat-form">
        <input type="text" required autocomplete="off" placeholder="Enter Message" id="msg">
        <input type="submit" value="Send">
    </form>
    <form method="post" action="/logout">
        <input type="submit" value="Logout">
    </form>
    <h2>Messages</h2>
    <div class="chat" style="overflow-y:scroll; height:400px; background:lightblue;">
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
